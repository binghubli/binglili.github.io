<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="p.png" alt="个人照片" class="profile-photo">
            <h1>欢迎来到我的个人介绍页面</h1>
        </div>
    </header>
    <main>
        <section class="intro">
            <h2>关于我</h2>
            <p>你好！我是[你的名字]，一名[职业或学生身份]。我对[兴趣爱好或专业领域]非常感兴趣，并且热衷于学习新的技能和知识。</p>
        </section>
        <section class="details">
            <h2>基本信息</h2>
            <ul>
                <li><strong>姓名：</strong> [你的名字]</li>
                <li><strong>年龄：</strong> [你的年龄]</li>
                <li><strong>职业：</strong> [你的职业]</li>
                <li><strong>兴趣爱好：</strong> [你的兴趣爱好]</li>
            </ul>
        </section>
        <section class="contact">
            <h2>联系我</h2>
            <p>你可以通过以下方式联系我：</p>
            <ul>
                <li><strong>电子邮件：</strong> <a href="mailto:your.email@example.com">your.email@example.com</a></li>
                <li><strong>电话：</strong> [你的电话]</li>
                <li><strong>社交媒体：</strong> <a href="https://your-social-media-link.com">你的社交媒体链接</a></li>
            </ul>
        </section>
        <section class="music">
            <button onclick="window.location.href='https://example.com/my-favorite-music'">跳转到我的收藏音乐界面</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [你的名字]. 版权所有。</p>
    </footer>
</body>
</html>
